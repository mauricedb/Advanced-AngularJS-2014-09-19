<!DOCTYPE html>
<html>
<head>
    <title>Module 4</title>
    <link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body ng-app="myApp">

    <div ng-controller="movieCtrl">
        <div ng-if="true">
            <label>Title:</label>
            <input type="text" ng-model="movie.title" />
        </div>
        <div>
            <label>Description:</label>
            <input type="text" ng-model="movie.description" />
        </div>
        <hr />
        <div>
            <label>Title:</label> {{movie.title}}
        </div>
        <div>
            <label>Description:</label> {{movie.description}}
        </div>
    </div>
    <script src="/bower_components/angular/angular.js"> </script>
    <script src="/App/App.js"> </script>
    <script src="App/Directors.js"></script>
    <script src="App/Movies.js"></script>
</body>
</html>
